<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Kosugi+Maru&family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
<!-- SVG -->
<div class="hidden-svg">
    <svg id="email-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
      </svg>
      <svg id="pass-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
    </svg>
</div>
<!-- *********** -->

    <section class="bg-sec">
        <form class="form">
            <h2 class="form-name">Login</h2>

           <div>
            <div class="field">
                <svg class="icon">
                    <use href="#email-icon"></use>
                </svg>
                <input type="text" placeholder="Username" class="input-row">
            </div>
            <div class="field">
                <svg class="icon">
                    <use href="#pass-icon"></use>
                </svg>
                <input type="password" placeholder="Password" class="input-row">
            </div>
             <!-- checkbox -->
             <div class="checkbox-wrapper-46">
                <input type="checkbox" id="cbx-46" class="inp-cbx" />
                <label for="cbx-46" class="cbx">
                    <span>
                      <svg viewBox="0 0 12 10" height="10px" width="12px">
                      <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span>
                      <span class="ch-text">Remember me</span>
                </label>
              </div>

           </div>

           <button class="btn-login">Login</button>

           <div class="signin-text">
            <span>Don't have an account? </span><a href="">Sign in</a>
           </div>

        </form>

    </section>

    <div class="me">
        <span>Narjes :)</span>
    </div>
    
</body>
</html>
